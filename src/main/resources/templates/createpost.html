<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
</head>
<body>
<header th:fragment="layout :: logged-in"></header>
<h1> Create Post</h1>
<form method="post" th:object="${Post}" th:action="@{/create/post}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"/><br>
    <label for="body">Body:</label>
    <input type="text" id="body" name="body"/><br>
    <input type="submit" value="Create Post"/>
    <div>
        Categories : <br>
        <input type="checkbox" name="springBlog" value="Spring Blog"/>Spring Blog
        <input type="checkbox" name="javaBlog" value="Java Blog"/>Java Blog

    </div>
</form>
</body>
</html>
