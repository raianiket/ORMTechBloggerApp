<!Doctype html>



<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Register</title>
</head>

<body>

<h2>Please Register:</h2>
<header th:replace="layout :: logged-out"></header>

<form method="post" th:action="@{/user/registration}" th:object="${User}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="${User.username}"/>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="${User.password}"/>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" th:field="${User.profile.fullName}"/>
    <label for="email">Enter Email:</label>
    <input type="email" id="email" name="emailAddress" th:field="${User.profile.emailAddress}"/>
    <label for="mobile">Enter Mobile Number:</label>
    <input type="text" id="mobile" name="mobileNumber" th:field="${User.profile.mobileNumber}"/>
    <input type="submit" value="Register"/>
</form>
</body>
</html>
