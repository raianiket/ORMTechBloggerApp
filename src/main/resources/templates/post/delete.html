<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
<h1>Edit Post</h1>
<form method="post" th:object="${Post}" th:action="@{/deletePost}">
    <div>Post Title :</div>
    <div>
    <div> Reason for deleting post:</div>
    <div>
        <textarea rows="7" cols="100" name="body" th:text="${post.id}"></textarea>
    </div>

    <input type="submit" value="Submit"/>
        <form method="post" th:action="${post.title}">
            <p> post deleted...! </p>
        </form>
    </div>
</form>

</body>
</html>
